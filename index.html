<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />
    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      // JavaScript to manage selection state and enable Submit button
      let selectedBrand = null;

      function toggleSelection(brandId) {
        const brandElement = document.getElementById(`brand-${brandId}`);
        
        // If brand is already selected, deselect it
        if (selectedBrand === brandId) {
          selectedBrand = null;
          brandElement.classList.remove('border-4', 'border-indigo-600', 'shadow-lg', 'scale-105');
        } else {
          // Deselect previously selected brand (if any)
          if (selectedBrand !== null) {
            const prevBrandElement = document.getElementById(`brand-${selectedBrand}`);
            prevBrandElement.classList.remove('border-4', 'border-indigo-600', 'shadow-lg', 'scale-105');
          }

          // Select the new brand
          selectedBrand = brandId;
          brandElement.classList.add('border-4', 'border-indigo-600', 'shadow-lg', 'scale-105');
        }

        // Enable Submit button if a brand is selected
        document.getElementById('submitBtn').disabled = selectedBrand === null;
      }

      function redirectToInstagram() {
        window.location.href = 'https://www.instagram.com/';
      }

      function goBack() {
        window.history.back(); // Navigate to the previous page
      }
    </script>

    <style>
      .brand-option {
        transition: all 0.3s ease;
      }

      .brand-option:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .selected {
        border: 4px solid #4f46e5; /* Indigo color */
        box-shadow: 0 4px 20px rgba(79, 70, 229, 0.6); /* Subtle shadow */
        transform: scale(1.05); /* Slight zoom effect */
      }
    </style>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-white p-4 pb-2 justify-between">
        <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Vote for your favorite brand</h2>
      </div>
      <h1 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Pick 1</h1>
      <p class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4">
        Choose the brand you love the most. The brand with the most votes will be featured in our next sale.
      </p>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
        <!-- Brand 1 -->
        <div class="flex flex-col gap-3 cursor-pointer brand-option" id="brand-1" onclick="toggleSelection(1)">
          <div
            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/c048e55b-3fd1-49aa-b846-c2a8253c23bb.png");'
          ></div>
        </div>
        <!-- Brand 2 -->
        <div class="flex flex-col gap-3 cursor-pointer brand-option" id="brand-2" onclick="toggleSelection(2)">
          <div
            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/0ed4b3c6-79b3-4738-af9c-9c1f132fb9df.png");'
          ></div>
        </div>
        <!-- Brand 3 -->
        <div class="flex flex-col gap-3 cursor-pointer brand-option" id="brand-3" onclick="toggleSelection(3)">
          <div
            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/0e67b8d5-6d38-4a87-bd69-c2d73be78bf0.png");'
          ></div>
        </div>
      </div>
      <div class="flex justify-stretch">
        <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-end">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#338ae6] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            onclick="goBack()"
          >
            <span class="truncate">Cancel</span>
          </button>
          <button
            id="submitBtn"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
            disabled
            onclick="redirectToInstagram()"
          >
            <span class="truncate">Submit</span>
          </button>
        </div>
      </div>
      <div class="h-5 bg-white"></div>
    </div>
  </body>
</html>
