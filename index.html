<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="iphone-pro-max">
      <section class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="profile-picture">
            <img class="carbon-user-profile" src="img/carbon-user-profile-alt.svg" alt="User profile icon" />
          </div>
          <div class="content">
            <h1 class="vote-heading">VOTE</h1>
            <div class="social-buttons">
              <button class="social-button instagram">
                <img class="social-icon" src="img/mdi-instagram.svg" alt="Instagram icon" />
                <span class="button-text">INSTAGRAM</span>
              </button>
              <button class="social-button hotmail">
                <img class="social-icon" src="img/material-symbols-mail-outline-rounded.svg" alt="Email icon" />
                <span class="button-text">HOTMAIL</span>
              </button>
            </div>
            <img class="meta-icon" src="img/mingcute-meta-fill.svg" alt="Meta icon" />
            <img class="verify-icon" src="img/bitcoin-icons-verify-filled.svg" alt="Verification icon" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
